<!DOCTYPE html>
<html>
	<head>
		<title>Cinema bookings</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
		<script src="/webjars/jquery/jquery.min.js"></script>
		<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="js/apimock.js"></script>
		<script src="js/apiclient.js"></script>
		<script src="js/app.js"></script>
		<script src="js/buttonseeker.js"></script>
	</head>
	<body>
	<h1>Cinema</h1>
	<p>Servicio de funciones en el cinema</p>
	<div style="display: none">
		<h2>Cine seleccionado</h2>
		<h3 id="nombre"></h3>
	</div>
	<div>
		<input id="cinema"	type="text" >
		<input id="fecha"	type="text" >
		<button name="button" onclick="app.setFuntionsByNameAndDate(document.getElementById('cinema').value, document.getElementById('fecha').value); $('#divCheckbox').hide()">
			Get Functions</button>
	</div>

	<table style="width:100%" id="mainTable">
		<tr>
		  	<th>Movie</th>
		  	<th>Genre</th>
		  	<th>Date</th>
			<th>Select Function</th>
		</tr>
	</table>


	<div id="divCheckbox" style="display: none;">
		<h2>Function in view</h2>
		<h3 id="function">Function in view</h3>
		<canvas id="myCanvas" width="500" height="500" style="border:1px solid #000000;">
		</canvas>
	</div>


	</body>
</html>
